<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">

  <title>Quote Generator</title>
</head>
<body>
  <div class="container">
    <div class="app_name">Quote of the day</div>
    <div class="quote_content">
      <div class="quote_section">
        <i class="fa-solid fa-quote-left"></i>
        <p class="quote"></p>
        <i class="fa-solid fa-quote-right"></i>
      </div>
      <div class="author">
        <span>__</span>
        <p class="authur_name"></p>
      </div>
    </div>

    <div class="quote_buttons">
      <div class="buttons">
        <div class="speech_btn"><i class="fa-solid fa-volume-up"></i></div>
        <div class="copy_btn"><i class="fa-solid fa-copy"></i></div>
      </div>

      <button class="new_quoteBtn">New Quote</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
